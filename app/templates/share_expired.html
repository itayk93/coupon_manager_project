{% extends "base.html" %}

{% block title %}קישור לא תקף{% endblock %}

{% block content %}
<style>
/* Modern design consistent with other templates */
.share-error-container {
    max-width: 700px;
    margin: 20px auto;
    padding: 20px;
    direction: rtl;
}

.share-error-card {
    background: white;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    overflow: hidden;
    position: relative;
}

.error-header {
    background: linear-gradient(135deg, #ffc107, #ff8c00);
    padding: 40px;
    text-align: center;
    color: white;
    position: relative;
}

.error-icon {
    font-size: 4rem;
    margin-bottom: 20px;
    animation: warning-pulse 2s ease-in-out infinite;
    filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
}

@keyframes warning-pulse {
    0%, 100% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.05);
    }
}

.error-title {
    font-size: 2rem;
    font-weight: 700;
    margin: 0;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
}

.error-content {
    padding: 40px;
    text-align: center;
}

.error-message {
    background: linear-gradient(135deg, #fff3cd, #ffeaa7);
    border: 1px solid #ffd700;
    border-radius: 12px;
    padding: 25px;
    margin: 30px 0;
    color: #856404;
    font-size: 1.1em;
    line-height: 1.6;
    font-weight: 600;
    box-shadow: 0 4px 15px rgba(255, 193, 7, 0.2);
}

.info-section {
    background: #f8f9fa;
    border-radius: 12px;
    padding: 25px;
    margin: 30px 0;
    text-align: center;
}

.info-title {
    color: #495057;
    font-size: 1.2em;
    font-weight: 700;
    margin-bottom: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

.info-text {
    color: #6c757d;
    font-size: 1em;
    line-height: 1.6;
    margin: 0;
}

.action-button {
    background: linear-gradient(135deg, #007bff, #0056b3);
    color: white;
    border: none;
    padding: 15px 30px;
    border-radius: 50px;
    font-size: 1.1em;
    font-weight: 600;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 10px;
    transition: all 0.3s ease;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
    margin-top: 20px;
}

.action-button:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
    color: white;
    text-decoration: none;
}

.floating-elements {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    pointer-events: none;
}

.floating-elements::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
    animation: float 6s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(180deg); }
}

@media (max-width: 768px) {
    .share-error-container {
        margin: 10px;
        padding: 10px;
    }
    
    .error-header {
        padding: 30px 20px;
    }
    
    .error-title {
        font-size: 1.6em;
    }
    
    .error-content {
        padding: 30px 20px;
    }
    
    .action-button {
        width: 100%;
        max-width: 300px;
        justify-content: center;
    }
}
</style>

<section class="share-error-container">
    <div class="share-error-card">
        <div class="error-header">
            <div class="floating-elements"></div>
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h1 class="error-title">קישור לא תקף</h1>
        </div>

        <div class="error-content">
            <div class="error-message">
                {{ message }}
            </div>
            
            <div class="info-section">
                <h4 class="info-title">
                    <i class="fas fa-info-circle"></i>
                    מה ניתן לעשות?
                </h4>
                <p class="info-text">
                    אם אתה מעוניין לקבל גישה לקופון זה, פנה לבעל הקופון 
                    כדי שיצור קישור שיתוף חדש.
                </p>
            </div>
            
            <a href="{{ url_for('coupons.show_coupons') }}" class="action-button">
                <i class="fas fa-list"></i> חזרה לרשימת הקופונים
            </a>
        </div>
    </div>
</section>
{% endblock %}
