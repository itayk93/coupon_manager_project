<!DOCTYPE html>
<html lang="he" dir="rtl" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>אישור חשבון Coupon Master</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        /* ===================================================
           עיצוב כללי בהתבסס על ה-CSS שלך
        =================================================== */
        body {
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right; /* יישור טקסט לימין */
        }
        .email-container {
            width: 100%;
            background-color: #f9f9f9;
            padding: 20px 0;
        }
        .email-content {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .header {
            background-color: #2E86C1;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .body {
            padding: 20px;
            color: #2C3E50;
            text-align: right; /* יישור טקסט לימין */
        }
        .body p {
            margin-bottom: 15px;
            line-height: 1.5;
        }
        .highlight {
            color: #2E86C1; /* כחול */
            font-weight: bold;
        }
        .button-container {
            text-align: center;
            margin: 30px 0;
        }
        .button {
            background-color: #2E86C1;
            color: #ffffff; /* צבע טקסט לבן */
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold; /* טקסט ב-bold */
            display: inline-block;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #A9CCE3;
        }
        .footer {
            background-color: #f0f0f0;
            color: #7f8c8d;
            text-align: center;
            padding: 15px;
            font-size: 12px;
        }
        .footer p {
            margin: 0;
        }
        /* רספונסיביות למכשירים ניידים */
        @media only screen and (max-width: 600px) {
            .email-content {
                width: 100% !important;
            }
            .button {
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body dir="rtl">
    <div class="email-container">
        <table role="presentation" cellpadding="0" cellspacing="0" width="100%">
            <tr>
                <td align="center">
                    <div class="email-content">
                        <!-- Header -->
                        <div class="header">
                            <h1>אישור חשבון Coupon Master</h1>
                        </div>
                        <!-- Body -->
                        <div class="body">
                            <p>שלום {{ user.first_name }},</p>
                            <p>תודה שהצטרפת ל-Coupon Master! כדי לאשר את חשבונך ולהתחיל להשתמש בשירותינו, אנא לחץ על הכפתור למטה:</p>
                            <!-- Button -->
                            <div class="button-container">
                                <a href="{{ confirmation_link }}" class="button" style="color: #ffffff; font-weight: bold;">אשר חשבון</a>
                            </div>
                            <p>אם אינך מבקש להירשם ל-Coupon Master, אנא התעלם ממייל זה.</p>
                            <p>בברכה,<br>Coupon Master</p>
                        </div>
                        <!-- Footer -->
                        <div class="footer">
                            <p>© 2024 Coupon Master. כל הזכויות שמורות.</p>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
