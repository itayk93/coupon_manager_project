{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Add fade-in animation to cards
        const cards = document.querySelectorAll('.card');
        cards.forEach((card, index) => {
            setTimeout(() => {
                card.classList.add('visible');
            }, 100 * index);
        });
    });
</script>

<style>
:root {
    --primary-light: #4895ef;
    --primary-hover: #3a56d4;
    --secondary-color: #f72585;
    --text-color: #2b2d42;
    --background-light: #f8f9fa;
    --card-shadow: 0 10px 20px rgba(0,0,0,0.05), 0 6px 6px rgba(0,0,0,0.07);
    --hover-shadow: 0 14px 28px rgba(0,0,0,0.1), 0 10px 10px rgba(0,0,0,0.08);
    --transition-speed: 0.3s;
}

/* עיצוב כללי של עמודי הניהול */
.admin-dashboard {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 2rem;
    background-color: var(--background-light);
    border-radius: 12px;
    box-shadow: var(--card-shadow);
    direction: rtl;
}

.dashboard-header {
    margin-bottom: 2rem;
    text-align: center;
}

.dashboard-header h1 {
    font-size: 2.5rem;
    font-weight: 700;
    color: var(--text-color);
    margin: 0;
    padding-bottom: 1rem;
    position: relative;
}

.dashboard-header h1:after {
    content: '';
    position: absolute;
    bottom: 0;
    right: 50%;
    -webkit-transform: translateX(50%);
    transform: translateX(50%);
    width: 80px;
    height: 4px;
    background: linear-gradient(90deg, var(--primary-light), var(--primary-color));
    border-radius: 2px;
}

.admin-cards {
    display: -ms-grid;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 1.5rem;
}

/* עיצוב הכרטיסים */
.card {
    background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
    border-radius: 12px;
    box-shadow: var(--card-shadow);
    text-decoration: none;
    color: var(--text-color);
    -webkit-transition: all var(--transition-speed);
    transition: all var(--transition-speed);
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-orient: vertical;
    -webkit-box-direction: normal;
    -ms-flex-direction: column;
    flex-direction: column;
    -webkit-box-align: center;
    -ms-flex-align: center;
    align-items: center;
    padding: 2rem 1.5rem;
    text-align: center;
    opacity: 0;
    -webkit-transform: translateY(20px);
    transform: translateY(20px);
    position: relative;
    overflow: hidden;
    border: 1px solid rgba(0,0,0,0.05);
}

.card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, rgba(67, 97, 238, 0.1) 0%, rgba(67, 97, 238, 0) 100%);
    opacity: 0;
    -webkit-transition: opacity var(--transition-speed);
    transition: opacity var(--transition-speed);
    z-index: 1;
}

.card.visible {
    opacity: 1;
    -webkit-transform: translateY(0);
    transform: translateY(0);
    -webkit-transition: opacity 0.5s ease, -webkit-transform 0.5s ease;
    transition: opacity 0.5s ease, transform 0.5s ease;
}

.card:hover {
    -webkit-transform: translateY(-5px);
    transform: translateY(-5px);
    box-shadow: var(--hover-shadow);
}

.card:hover::before {
    opacity: 1;
}

.card-icon {
    margin-bottom: 1.5rem;
    -webkit-transition: -webkit-transform var(--transition-speed);
    transition: transform var(--transition-speed);
    position: relative;
    z-index: 2;
}

.icon {
    width: 3rem;
    height: 3rem;
    fill: none;
    stroke: var(--primary-color);
    stroke-width: 2;
    stroke-linecap: round;
    stroke-linejoin: round;
}

.card:hover .card-icon {
    -webkit-transform: scale(1.1);
    transform: scale(1.1);
}

.card-content {
    position: relative;
    z-index: 2;
}

.card-content h2 {
    font-size: 1.25rem;
    font-weight: 600;
    margin: 0;
}

/* רספונסיביות */
@media (max-width: 768px) {
    .admin-dashboard {
        padding: 1.5rem;
        margin: 1rem;
    }

    .admin-cards {
        grid-template-columns: 1fr;
    }

    .dashboard-header h1 {
        font-size: 2rem;
    }
}
</style>
{% endblock %}
