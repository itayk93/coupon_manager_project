{% block scripts %}
<script>
function showScheduleOptions() {
    const scheduleType = document.getElementById('schedule_type').value;
    const options = document.querySelectorAll('.schedule-options');
    
    // Hide all options
    options.forEach(option => {
        option.style.display = 'none';
    });
    
    // Show relevant options
    if (scheduleType === 'weekly') {
        document.getElementById('weekly_options').style.display = 'block';
    } else if (scheduleType === 'monthly') {
        document.getElementById('monthly_options').style.display = 'block';
    } else if (scheduleType === 'specific_date') {
        document.getElementById('specific_date_options').style.display = 'block';
    }
}

// Form validation
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('.task-form');
    
    form.addEventListener('submit', function(e) {
        const taskName = document.getElementById('task_name').value.trim();
        const taskType = document.getElementById('task_type').value;
        const scheduleType = document.getElementById('schedule_type').value;
        
        if (!taskName || !taskType || !scheduleType) {
            e.preventDefault();
            alert('× × ×œ××œ× ××ª ×›×œ ×”×©×“×•×ª ×”× ×“×¨×©×™×');
            return;
        }
        
        // Specific date validation
        if (scheduleType === 'specific_date') {
            const specificDate = document.getElementById('specific_date').value;
            if (!specificDate) {
                e.preventDefault();
                alert('× × ×œ×‘×—×•×¨ ×ª××¨×™×š ×¢×‘×•×¨ ×”××©×™××”');
                return;
            }
            
            const selectedDate = new Date(specificDate);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            if (selectedDate < today) {
                e.preventDefault();
                alert('×œ× × ×™×ª×Ÿ ×œ×‘×—×•×¨ ×ª××¨×™×š ×‘×¢×‘×¨');
                return;
            }
        }
    });
    
    // Add animation to form sections
    const sections = document.querySelectorAll('.form-section');
    sections.forEach((section, index) => {
        setTimeout(() => {
            section.classList.add('visible');
        }, 100 * index);
    });
});
</script>
